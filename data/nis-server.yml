deps:
  - country
  - network
  - nis-client
  - pam
  - testsuite
  - yast2

moves:
  - from: src/NisServer.ycp
    to:   src/modules
  - from: src/nis[-_]server*.ycp
    to:   src/clients
  - from: src/*.ycp
    to:   src/include/nis_server
  - from: src/*.desktop
    to:   src/desktop
  - from: src/*.rnc
    to:   src/autoyast-rnc
  - from: agents/*.scr
    to:   src/scrconf
