deps:
  - yast2

moves:
  - from: "src/{Crowbar.ycp,JSON.rb,Json.pm}"
    to:   src/modules
  - from: "src/{crowbar,inst_crowbar}.ycp"
    to:   src/clients
  - from: "src/{complex,helps,wizards}.ycp"
    to:   src/include/crowbar
