ybc_deps:
  - yast2
  - nfs-server

moves:
  - from: "src/HPC{Control,Messages}.ycp"
    to:   src/modules
  - from: "src/{HPCMain,hpc}.ycp"
    to:   src/clients
  - from: "src/dialog/HPCDialog.ycp"
    to:   src/include/hpc
  - from: "scripts/*.{sh,pl,patch,cfg}"
    to:   src/bin
  - from: "src/config/hpc.desktop"
    to:   src/desktop

include_wrappers:
  src/include/hpc/HPCDialog.ycp: src/clients/HPCMain.ycp
