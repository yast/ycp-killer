ybc_deps:
  - yast2
  - packager
  - storage
  - autoinstallation
  - country
  - network
  - proxy

moves:
  - from: "agents/*.scr"
    to: src/scrconf
  - from: "agents/sysconfig.security-checksig"
    to: src/fillup
  - from: "src/config/*.desktop"
    to: src/desktop
  - from: "src/config/*.rnc"
    to: src/autoyast-rnc
  - from: "src/inst_finish/*.ycp"
    to: src/clients
  - from: src/include/*.ycp
    to: src/include/installation
