ybc_deps:
  - yast2
  - packager
  - storage

moves:
  - from: "src/include/*.ycp"
    to:   src/include/update
  - from: "src/scripts/*"
    to:   src/bin
  - from: "src/config/update.desktop"
    to:   src/desktop
  - from: "src/config/update.xml"
    to:   control
  - from: "src/config/Makefile.am"
    to:   control
