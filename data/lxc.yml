ybc_deps:
  - yast2
  - security

moves:
  - from: "src/Lxc.ycp"
    to:   src/modules
  - from: "src/lxc.ycp"
    to:   src/clients
  - from: "src/{dialogs,helps,wizards}.ycp"
    to:   src/include/lxc
  - from: "src/lxc.desktop"
    to:   src/desktop

include_wrappers:
  src/include/lxc/dialogs.ycp: src/clients/lxc.ycp
