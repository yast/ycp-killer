deps:
  - yast2

moves:
  - from: "src/Drbd.ycp"
    to:   src/modules
  - from: "src/drbd*.ycp"
    to:   src/clients
  - from: "src/{common,complex,dialogs,global_conf,helps,resource_conf,startup_conf,wizards}.ycp"
    to:   src/include/drbd
  - from: "src/drbd.desktop"
    to:   src/desktop
  - from: "agents/drbd.scr"
    to:   src/scrconf
  - from: "agents/{ag_drbd,drbd.rb.yy,Makefile.*}"
    to:   src/servers_non_y2

