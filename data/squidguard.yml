ybc_deps:
  - yast2

moves:
  - from: "src/Squidguard*.{ycp,pm}"
    to:   src/modules
  - from: "src/squidguard*.ycp"
    to:   src/clients
  - from: "src/{complex,dialogs,helps,wizards}.ycp"
    to:   src/include/squidguard
  - from: "src/squidguard.desktop"
    to:   src/desktop
  - from: "agents/squidguard.scr"
    to:   src/scrconf
  - from: "agents/ag_squidguard"
    to:   src/servers_non_y2
