deps:
  - testsuite
  - yast2

moves:
  - from: "src/PowerManagement.ycp"
    to: src/modules
  - from: "src/power-management*.ycp"
    to: src/clients
  - from: "src/*.ycp"
    to: "src/include/power-management"
  - from: "src/*.desktop"
    to: src/desktop
  - from: "src/power-management.rnc"
    to: src/autoyast-rnc
  - from: "agents/*.scr"
    to: src/scrconf

