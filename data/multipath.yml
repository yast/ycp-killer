ybc_deps:
  - yast2
  - storage

moves:
  - from: "src/Multipath.ycp"
    to:   src/modules
  - from: "src/multipath.ycp"
    to:   src/clients
  - from: "src/{complex,helps,options,wizards}.ycp"
    to:   src/include/multipath
  - from: "src/multipath.desktop"
    to:   src/desktop
  - from: "agents/*.scr"
    to:   src/scrconf
  - from: "agents/ag*.out"
    to:   testsuite/tests
  - from: "agents/ag*"
    to:   src/servers_non_y2

include_wrappers:
  src/include/multipath/options.ycp: src/clients/multipath.ycp
  src/include/multipath/complex.ycp: src/clients/multipath.ycp
