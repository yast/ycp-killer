ybc_deps:
  - yast2

moves:
  - from: src/NfsServer.ycp
    to: src/modules
  - from: src/{routines,ui}.ycp
    to: src/include/nfs_server
  - from: src/{nfs-server,nfs_server,nfs_server_auto}.ycp
    to: src/clients
  - from: src/*.desktop
    to: src/desktop
  - from: src/*.rnc
    to: src/autoyast-rnc
  - from: agents/*.scr
    to: src/scrconf
