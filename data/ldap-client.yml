deps:
  - network
  - pam
  - yast2

moves:
  - from: src/Ldap*.ycp
    to:   src/modules
  - from: src/ldap*.ycp
    to:   src/clients
  - from: src/*.ycp
    to:   src/include/ldap
  - from: src/*.desktop
    to:   src/desktop
  - from: src/*.rnc
    to:   src/autoyast-rnc
  - from: agents/*.scr
    to:   src/scrconf
  - from: agents/sysconfig.*
    to:   src/fillup
