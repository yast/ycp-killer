ybc_deps:
  - yast2
  - testsuite
  - ldap-client
  - security

moves:
  - from: agents/etc_default_useradd.scr
    to: src/scrconf
  - from: agent-*/*.scr
    to: src/scrconf
  - from: agent-*/ag_*
    to: src/servers_non_y2
  - from: src/[A-Z]*.{pm,ycp}
    to: src/modules
  - from: src/YaPI
    to: src/modules
  - from: src/{users,groups,inst}*.ycp
    to: src/clients
  - from: src/*.ycp
    to: src/include/users
  - from: src/*.desktop
    to: src/desktop
  - from: src/*.rnc
    to: src/autoyast-rnc

include_wrappers:
  src/include/users/dialogs.ycp: src/include/users/wizards.ycp
  src/include/users/routines.ycp: src/include/users/wizards.ycp
  src/include/users/cmdline.ycp: src/clients/users.ycp
