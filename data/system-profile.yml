deps:
  - yast2

moves:
  - from: "src/SystemProfile.ycp"
    to:   src/modules
  - from: "src/system-profile*.ycp"
    to:   src/clients
  - from: "src/{dialogs,texts}.ycp"
    to:   src/include/system-profile
  - from: "src/system-profile.desktop"
    to:   src/desktop
  - from: "src/system-profile.rnc"
    to:   src/autoyast-rnc
