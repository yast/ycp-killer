deps:
  - yast2
  - users

moves:
  - from: "src/[A-Z]*.ycp"
    to: src/modules
  - from: "src/sudo.ycp"
    to: src/clients
  - from: "src/*.ycp"
    to: src/include/sudo
  - from: "src/*.desktop"
    to: src/desktop
  - from: "agents/ag*"
    to: "src/servers_non_y2"
  - from: "agents/*.scr"
    to: "src/scrconf"
