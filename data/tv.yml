ybc_deps:
  - testsuite
  - yast2
  - sound

moves:
  - from: "src/[A-Z]*.ycp"
    to: src/modules
  - from: "src/tv*.ycp"
    to: src/clients
  - from: "src/irc.ycp"
    to: src/clients
  - from: "src/*.ycp"
    to: src/include/tv
  - from: data
    to: src
  - from: "agents/*"
    to: src/scrconf
  - from: "src/*.desktop"
    to: src/desktop

