deps:
  - yast2
  - installation

moves:
  - from: "src/IsnsServer.ycp"
    to:   src/modules
  - from: "src/isns*.ycp"
    to:   src/clients
  - from: "src/{complex,dialogs,helps,widgets,wizards}.ycp"
    to:   src/include/isns
  - from: "src/isns.desktop"
    to:   src/desktop
  - from: "agents/isnsd.scr"
    to:   src/scrconf

excluded:
  # TODO: Include files, can't be compiled for now.
  - src/include/isns/widgets.ycp
  - src/include/isns/dialogs.ycp
