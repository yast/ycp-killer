ybc_deps:
  - testsuite
  - yast2
  - dns-server

moves:
  - from: src/DHCPD.pm
    to: src/modules/YaPI
  - from: src/[A-Z]*.{pm,ycp}
    to: src/modules
  - from: src/dhcp-server*.ycp
    to: src/clients
  - from: src/*.ycp
    to: src/include/dhcp-server
  - from: src/*.desktop
    to: src/desktop
  - from: src/*.rnc
    to: src/autoyast-rnc
  - from: agents/*.scr
    to: src/scrconf
  - from: agents/ag*
    to: src/servers_non_y2

include_wrappers:
  src/include/dhcp-server/commandline.ycp: src/clients/dhcp-server.ycp
  src/include/dhcp-server/dialogs.ycp: src/modules/DhcpServerUI.ycp
  src/include/dhcp-server/dialogs2.ycp: src/modules/DhcpServerUI.ycp
  src/include/dhcp-server/widgets.ycp: src/modules/DhcpServerUI.ycp
  src/include/dhcp-server/wizards.ycp: src/modules/DhcpServerUI.ycp
  src/include/dhcp-server/routines.ycp: src/modules/DhcpServerUI.ycp
  src/include/dhcp-server/options.ycp: src/modules/DhcpServerUI.ycp

