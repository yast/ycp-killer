deps:
  - testsuite
  - yast2
  - dns-server

moves:
  - from: src/DHCPD.pm
    to: src/modules/YaPI
  - from: src/[A-Z]*.{pm,ycp}
    to: src/modules
  - from: src/dhcp-server*.ycp
    to: src/clients
  - from: src/*.ycp
    to: src/include/dhcp-server
  - from: src/*.desktop
    to: src/desktop
  - from: src/config/*.rnc
    to: src/autoyast-rnc
  - from: agents/*.scr
    to: src/scrconf
  - from: agents/ag*
    to: src/servers_non_y2
