deps:
  - yast2
  - testsuite
  - nfs-client
  - autoinstall

moves:
  - from: "src/[A-Z]*.ycp"
    to: src/modules
  - from: "src/backup*.ycp"
    to: src/clients
  - from: "src/*.ycp"
    to: src/include/backup
  - from: "src/*.desktop"
    to: src/desktop
  - from: src/scripts/*
    to: src/bin
  - from: scrconf
    to: src
  - from: agents/ag_file_append
    to: src/servers_non_y2
