deps:
  - yast2
  - pam
  - testsuite

moves:
  - from: "src/Kerberos.ycp"
    to:   src/modules
  - from: "src/kerberos*.ycp"
    to:   src/clients
  - from: "src/{dialogs,wizards}.ycp"
    to:   src/include/kerberos-client
  - from: "src/kerberos.desktop"
    to:   src/desktop
  - from: "src/kerberos.rnc"
    to:   src/autoyast-rnc
  - from: "agents/*.scr"
    to:   src/scrconf

excluded:
  # TODO: Include files, can't be compiled for now.
  - src/include/kerberos-client/dialogs.ycp
  - src/include/kerberos-client/wizards.ycp
