deps:
  - yast2
  - packager

moves:
  - from: "src/dialogs/texts.ycp"
    to:   src/include/registration
  - from: "src/config/*.desktop"
    to:   src/desktop
  - from: "src/config/registration.rnc"
    to:   src/autoyast-rnc
  - from: "agents/*"
    to:   src/scrconfig

excluded:
