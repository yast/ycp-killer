ybc_deps:
  - yast2
  - packager

moves:
  - from: "src/dialogs/texts.ycp"
    to:   src/include/registration
  - from: "src/config/*.desktop"
    to:   src/desktop
  - from: "src/config/registration.rnc"
    to:   src/autoyast-rnc
  - from: "agents/*.scr"
    to:   src/scrconf
  - from: "src/config/sysconfig.suse_register-yast2-registration"
    to:   src/fillup
  - from: "src/yastbrowser"
    to:   "."

