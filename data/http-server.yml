ybc_deps:
  - yast2
  - network

moves:
  - from: "src/HttpServer*.ycp"
    to:   src/modules
  - from: "src/YaPI/*.pm"
    to:   src/modules/YaPI
  - from: "src/YaST/*.pm"
    to:   src/modules/YaST
  - from: "src/http-server*.ycp"
    to:   src/clients
  - from: "src/{complex,dialogs,helps,routines,wizard-dialog,wizards}.ycp"
    to:   src/include/http-server
  - from: "src/http-server.desktop"
    to:   src/desktop
  - from: "agents/*.scr"
    to:   src/scrconf
  - from: agents/ag_http_server
    to:   src/servers_non_y2
  - from: src/http-server.rnc
    to:   src/autoyast-rnc

include_wrappers:
  src/include/http-server/routines.ycp: src/modules/HttpServer.ycp
  src/include/http-server/dialogs.ycp: src/include/http-server/wizards.ycp
  src/include/http-server/wizard-dialog.ycp: src/include/http-server/wizards.ycp

