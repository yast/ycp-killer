deps:
  - testsuite
  - yast2
files:
  - prefix: src
    modules:
    # Modules (in Makefile.am order)
    - Sysconfig.ycp
    include:
    # Includes (in Makefile.am order)
    - sysconfig/helps.ycp
    - sysconfig/wizards.ycp
    - sysconfig/dialogs.ycp
    - sysconfig/complex.ycp
    - sysconfig/cmdline.ycp
    - sysconfig/routines.ycp
    clients:
    # Clients (in Makefile.am order)
    - sysconfig.ycp
    - sysconfig_auto.ycp
work_modify:
  mkdir:
    - src/include/sysconfig
  mv:
    - source: "src/*.ycp"
      target: src/include/sysconfig
