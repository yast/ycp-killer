ybc_deps:
  - testsuite
  - yast2
moves:
  - from: "src/[A-Z]*.ycp"
    to: src/modules
  - from: "src/sysconfig*.ycp"
    to: src/clients
  - from: "src/*.ycp"
    to: src/include/sysconfig
  - from: "src/*.desktop"
    to: src/desktop
  - from: "src/{sysedit.agent,descriptions}"
    to: src/data
  - from: "src/parse_configs.pl"
    to: src/bin
  - from: "src/config/*.rnc"
    to: "src/autoyast-rnc"
