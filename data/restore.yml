ybc_deps:
  - yast2
  - bootloader

moves:
  - from: "src/Restore.ycp"
    to:   src/modules
  - from: "src/restore*.ycp"
    to:   src/clients
  - from: "src/{helps,summary_dialog,ui}.ycp"
    to:   src/include/restore
  - from: "src/restore_parse_pkginfo.pl"
    to:   src/bin
  - from: "src/restore.desktop"
    to:   src/desktop
