deps:
  - yast2
  - bootloader

moves:
  - from: "hwinfo/src/[A-Z]*.ycp"
    to: src/modules
  - from: "hwinfo/src/{routines,newid,system_settings_dialogs,system_settings_ui}.ycp"
    to: src/include/hwinfo
  - from: "hwinfo/src/{hwinfo,hwinfo_proposal,inst_hwinfo,system_settings,system_settings_finish}.ycp"
    to: src/clients
  - from: "hwinfo/doc"
    to: "."
  - from: "hwinfo/scrconf"
    to: src
  - from: "hwinfo/src/*.desktop"
    to: src/desktop
