ybc_deps:
  - yast2

ruby_deps:
  - packager

moves:
  - from: "src/dialogs/OUCDialogs.ycp"
    to:   src/include/online-update-configuration
  - from: "src/config/*.desktop"
    to: src/desktop
  - from: "src/config/sysconfig.*"
    to: src/fillup
  - from: "src/config/*.rnc"
    to: src/autoyast-rnc
  - from: "src/scripts/*"
    to: src/bin

