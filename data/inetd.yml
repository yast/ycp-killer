---
ybc_deps:
  - yast2
  - users

moves:
  - from: src/config/*.rnc
    to:   src/autoyast-rnc
  - from: src/{xinetd,inetd,inetd_auto,inetd_proposal}.ycp
    to:   src/clients
  - from: src/{helps,wizards,dialogs,complex,routines,default_conf_xinetd}.ycp
    to:   src/include/inetd
  - from: src/Inetd.ycp
    to:   src/modules
  - from: src/inetd.desktop
    to:   src/desktop
