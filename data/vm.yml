ybc_deps:
  - yast2
  - bootloader

moves:
  - from: "src/{VM_XEN,RelocationServer}.ycp"
    to:   src/modules
  - from: "src/{relocation-server,vm_finish,xen}*.ycp"
    to:   src/clients
  - from: "src/{complex,dialogs,helps,wizards}.ycp"
    to:   src/include/relocation-server
  - from: "src/virtualization.desktop"
    to:   src/desktop/groups
  - from: "src/*.desktop"
    to:   src/desktop
  - from: "agents/xend.scr"
    to:   src/scrconf

include_wrappers:
  src/include/relocation-server/complex.ycp: src/clients/relocation-server.ycp
  src/include/relocation-server/wizards.ycp: src/clients/relocation-server.ycp
